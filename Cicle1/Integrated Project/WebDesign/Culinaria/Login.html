<!DOCTYPE html>
<html>
<head>
	<script src="Scripts/Data.js"></script>
	<script src="Scripts/Register.js"></script>
	
	<link href="Content/Site.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<header>
			<section id="Logo">
				<a href="Index.html"><img src="Content/Images/Logo.jpg" /></a>
			</section>
		</header>
		
		<main>
			<section id="Register"> 
				<section id="RegisterHeader" class="Header">
					<h2>
						Login
					</h2>
				</section>
				
				<section id="RegisterBody">
					
					<form action="Register.html">
						<fieldset>													
							
							<ol>
								<li>
									<h3>
										Dados de Usuário
									</h3>
								</li>
								
								<li>
									<label for="" >E-mail:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >Senha:</label>
									<br />
									<input type="password" />								
								</li>														
							
						</fieldset>
						
						<input type="button" value="Logar" /> 
						<input id="Cadastrar" type="submit" value="Cadastrar-se" />
						
					</form>
				</section>
				
			</section>
			<section id="PromoAside"> 
				<section id="PromoAsideHeader" class="Header">
					<h2>
						Promoções
					</h2>
				</section>
				
				<section id="PromoAsideBody">					
				</section>
				
			</section>
		</main>
		
		<footer>
			&copy; 2013 - Culinaria
		</footer>
	</div>

</html>
