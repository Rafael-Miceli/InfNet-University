<!DOCTYPE html>
<html>
<head>
	<script src="Scripts/Data.js"></script>
	<script src="Scripts/Register.js"></script>
	
	<link href="Content/Site.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<header>
			<section id="Logo">
				<a href="Index.html"><img src="Content/Images/Logo.jpg" /></a>
			</section>
		</header>
		
		<main>
			<section id="Register"> 
				<section id="RegisterHeader" class="Header">
					<h2>
						Cadastre-se
					</h2>
				</section>
				
				<section id="RegisterBody">
					
					<form action="#" method="post">
						<fieldset>													
							
							<ol>
								<li>
									<h3>
										Dados de Usuário
									</h3>
								</li>
								
								<li>
									<label for="" >E-mail:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >Senha:</label>
									<br />
									<input type="password" />								
								</li>
								
								<li>
									<label for="" >Confirme senha:</label>
									<br />
									<input type="password" />
								</li>
															
								<li>
									<h3>
										Dados de Pessoais
									</h3>
								</li>
								
								<li>
									<label for="" >Nome Completo:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >CPF:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >Endereço:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >Cidade:</label>
									<br />
									<input type="text" />
								</li>
								
								<li>
									<label for="" >Estado:</label>
									<br />
									<select id="State">
										<option value="RJ">RJ</option>
										<option value="SP">SP</option>
										<option value="DF">DF</option>
										<option value="ES">ES</option>
										<option value="RS">RS</option>
									<select>
								</li>							
							</ol>
							
						</fieldset>
						
						<input type="submit" value="Cadastrar" /> 
						
					</form>
				</section>
				
			</section>
			<section id="PromoAside"> 
				<section id="PromoAsideHeader" class="Header">
					<h2>
						Promoções
					</h2>
				</section>
				
				<section id="PromoAsideBody">					
				</section>
				
			</section>
		</main>
		
		<footer>
			&copy; 2013 - Culinaria
		</footer>
	</div>
</body>
</html>
